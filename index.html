<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrolltelling – Ausstellung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    section {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* --- Bild-Sections --- */
   section.image {
  position: relative;
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

section.image::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35); /* dunkler Filter für Lesbarkeit */
  z-index: 0;
}

section.image .caption {
  position: relative;
  z-index: 1;
  background: rgba(0,0,0,0.4);
  padding: 2rem;
  border-radius: 12px;
  max-width: 700px;
  text-align: center;
}

section.image h1 {
  margin: 0 0 1rem;
  font-size: clamp(2rem, 4vw, 3rem);
}

section.image p {
  margin: 0;
}

    /* --- Video-Wand --- */
#videowall {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  grid-auto-rows: 180px;
  gap: 6px;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

#videowall iframe {
  width: 100%;
  height: 100%;
  border: 0;
  pointer-events: none; /* ⛔ kein Klick */
  user-select: none;
  object-fit: cover;
}


    /* --- Google Maps --- */
    section.map iframe {
      width: 100%;
      height: 100%;
      border: 0;
      filter: grayscale(100%) brightness(0.8);
    }

    /* --- Audio Toggle Button --- */
    #audioToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      border-radius: 999px;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: 1px solid #999;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <audio id="bgAudio" src="assets/stay-lnger-bug.mp3" loop preload="none"></audio>

  </section>

  <script>
    // Hintergrundmusik-Steuerung
    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('audioToggle');
    let playing = false;
    btn.addEventListener('click', async () => {
      if (!playing) {
        try {
          await audio.play();
          playing = true;
          btn.textContent = '⏸ Musik';
          btn.setAttribute('aria-pressed','true');
        } catch (err) {
          console.warn('Autoplay blockiert:', err);
        }
      } else {
        audio.pause();
        playing = false;
        btn.textContent = '▶ Musik';
        btn.setAttribute('aria-pressed','false');
      }
    });
  </script>
