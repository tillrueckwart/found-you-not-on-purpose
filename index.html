    html, body {
      margin: 0;

    section {

    /* --- Bild-Sections --- */
 /* --- Bild-Sections mit Parallax-Effekt --- */
section.image {
  position: relative;
  min-height: 120vh; /* etwas mehr für Scroll-Übergang */
  display: flex;
  align-items: flex-end;
  justify-content: center;
  background: #000;
  overflow: hidden;
}

section.image::before {
  content: "";
  position: fixed; /* wichtig: bleibt stehen beim Scrollen */
  top: 0; left: 0; right: 0; bottom: 0;
  background-size: contain; /* ganze Arbeit sichtbar */
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed; /* parallax artig */
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 0;
}

/* Dynamisch aktives Bild */
section.image.active::before {
  opacity: 1;
}

/* Captions über Bild */
section.image .caption {
  position: relative;
  z-index: 1;
  background: rgba(0,0,0,0.5);
  padding: 2rem;
  border-radius: 12px;
  max-width: 700px;
  text-align: center;
  transform: translateY(50px);
  opacity: 0;
  transition: opacity 1.8s ease;

}

section.image.active .caption {
  transform: translateY(0);
  opacity: 1;
}

section.image h1 {
  margin: 0 0 1rem;
  font-size: clamp(2rem, 4vw, 3rem);
}



    /* --- Video-Wand --- */
#videowall {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  grid-auto-rows: 180px;
  gap: 6px;
  width: 90%;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

#videowall iframe {
  width: 90%;
  height: 100%;
  border: 0;
  pointer-events: none; /* ⛔ kein Klick */

  object-fit: cover;

  <script>
    // Hintergrundmusik-Steuerung
    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('audioToggle');
    let playing = false;
    btn.addEventListener('click', async () => {
      if (!playing) {
        try {
          await audio.play();
          playing = true;
          btn.textContent = '⏸ sound';
          btn.setAttribute('aria-pressed','true');
        } catch (err) {
          console.warn('Autoplay blockiert:', err);
        }
      } else {
        audio.pause();
        playing = false;
        btn.textContent = '▶ sound';
        btn.setAttribute('aria-pressed','false');
      }
    });
  </script>
  <script>
    // Scrolllistener für aktive Sections (Bild-Effekte)
  const sections = document.querySelectorAll('section.image');

  function activateSection() {
    let scrollY = window.scrollY;
    sections.forEach((sec) => {
      const rect = sec.getBoundingClientRect();
      const top = rect.top;
      const mid = window.innerHeight / 2;
      if (top < mid && top + rect.height > mid) {
        sec.classList.add('active');
        const bg = sec.getAttribute('data-bg');
        sec.style.setProperty('--bg-image', `url(${bg})`);
        sec.style.setProperty('background-image', `url(${bg})`);
        sec.style.setProperty('background-size', 'contain');
        sec.style.setProperty('background-position', 'center center');
      } else {
        sec.classList.remove('active');
      }
    });
  }

  window.addEventListener('scroll', activateSection);
  window.addEventListener('load', activateSection);
        </script>
