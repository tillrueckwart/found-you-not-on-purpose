<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Orbital Mirage</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  color: #fff;
  font-family: system-ui, sans-serif;
  overflow-x: hidden;
}

/* Intro */
section.intro {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: #000;
}

/* Panels mit sticky Bild (funktioniert auch auf iOS/Safari) */
.panel {
  height: 200vh; /* Scrollraum */
  position: relative;
}
.frame {
  position: sticky;
  top: 0;
  height: 100vh;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  overflow: clip;
}
.frame::before {
  content: "";
  position: absolute;
  inset: 0;
  background: center / contain no-repeat;
  background-image: var(--bg);
  opacity: 0;
  transition: opacity 1s ease;
}
.panel.visible .frame::before {
  opacity: 1;
}
.caption {
  position: relative;
  z-index: 1;
  background: rgba(0,0,0,0.55);
  padding: 1.5rem 2rem;
  border-radius: 12px;
  text-align: center;
  margin-bottom: 10vh;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.8s ease;
}
.panel.visible .caption {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>
<body>

<section class="intro">
  <div>
    <h1>Orbital Mirage</h1>
    <p>(Scrollen, um die Werke zu entdecken)</p>
  </div>
</section>

<section class="panel" data-bg="/orbitalmirage/assets/Salty_Glitches_001.jpg">
  <div class="frame">
    <div class="caption">
      <h2>Salty Glitches 001</h2>
      <p>Test â€“ sollte jetzt sichtbar sein</p>
    </div>
  </div>
</section>

<section class="panel" data-bg="/orbitalmirage/assets/Salty_Glitches_002.jpg">
  <div class="frame">
    <div class="caption">
      <h2>Salty Glitches 002</h2>
      <p>Folgebild</p>
    </div>
  </div>
</section>

<script>
const panels = document.querySelectorAll('.panel');

panels.forEach(panel => {
  const url = panel.getAttribute('data-bg');
  const frame = panel.querySelector('.frame');
  frame.style.setProperty('--bg', `url("${url}")`);
});

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    entry.target.classList.toggle('visible', entry.isIntersecting);
  });
}, { threshold: 0.6 });

panels.forEach(panel => observer.observe(panel));
</script>
</body>
</html>
