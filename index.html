<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrolltelling – Ausstellung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    section {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* --- Bild-Sections --- */
    section.image img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.8);
      transition: transform 20s ease;
    }

    section.image:hover img {
      transform: scale(1.05);
    }

    section.image .caption {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 1rem;
    }

    /* --- Video-Wand --- */
    #videowall {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: 200px;
      gap: 6px;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    #videowall iframe {
      width: 100%;
      height: 100%;
      border: 0;
      object-fit: cover;
    }

    /* --- Google Maps --- */
    section.map iframe {
      width: 100%;
      height: 100%;
      border: 0;
      filter: grayscale(100%) brightness(0.8);
    }

    /* --- Audio Toggle Button --- */
    #audioToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      border-radius: 999px;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: 1px solid #999;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Hintergrundmusik -->
  <audio id="bgAudio" src="assets/stay-lnger-bug.mp3" loop preload="none"></audio>
  <button id="audioToggle" aria-pressed="false">▶ Musik</button>

  <!-- 6 Bildabschnitte -->
  <section class="image"><img src="assets/Salty_Glitches_001.jpg" alt=""><div class="caption"><h1>Salty Glitches 001</h1><p>Beschreibung oder Untertitel.</p></div></section>
  <section class="image"><img src="assets/Salty_Glitches_002.jpg" alt=""><div class="caption"><h1>Salty Glitches 002</h1><p>Beschreibung oder Untertitel.</p></div></section>
  <section class="image"><img src="assets/Salty_Glitches_003.jpg" alt=""><div class="caption"><h1>Salty Glitches 003</h1><p>Beschreibung oder Untertitel.</p></div></section>
  <section class="image"><img src="assets/Salty_Glitches_004.jpg" alt=""><div class="caption"><h1>Salty Glitches 004</h1><p><img src="assets/QR_Salty_Glitches_004.png" alt="QR-Code zur Arbeit" width="150" height="150"></p></div></section>
  <section class="image"><img src="assets/Salty_Glitches_005.jpg" alt=""><div class="caption"><h1>Salty Glitches 005</h1><p><img src="assets/QR_Salty_Glitches_005.png" alt="QR-Code zur Arbeit" width="150" height="150"></p></div></section>
  <section class="image"><img src="assets/Salty_Glitches_006.jpg" alt=""><div class="caption"><h1>Salty Glitches 006</h1><p><img src="assets/QR_Salty_Glitches_006.png" alt="QR-Code zur Arbeit" width="150" height="150"></p></div></section>

  <!-- Video-Wand -->
 <section id="videos">
  <div id="videowall">
    <iframe src="https://www.youtube-nocookie.com/embed/i6nbnUMZO70?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ&controls=0&modestbranding=1&disablekb=1&playsinline=1"></iframe>
    <iframe src="https://www.youtube-nocookie.com/embed/i6nbnUMZO70?autoplay=1&mute=1&loop=1&playlist=5NV6Rdv1a3I&controls=0&modestbranding=1&disablekb=1&playsinline=1"></iframe>
    <iframe src="https://www.youtube-nocookie.com/embed/i6nbnUMZO70?autoplay=1&mute=1&loop=1&playlist=aqz-KE-bpKQ&controls=0&modestbranding=1&disablekb=1&playsinline=1"></iframe>
    <!-- 13 weitere iframes mit deinen Video-IDs -->
  </div>
</section>

  <!-- Google Maps -->
  <section class="map" id="map">
    <iframe src="https://www.google.com/maps/d/embed?mid=1IaK4HABt7e97oZ8lE0LZEVyYjUY-8F8J&ehbc=2E312F&output=embed" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>

  <script>
    // Hintergrundmusik-Steuerung
    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('audioToggle');
    let playing = false;
    btn.addEventListener('click', async () => {
      if (!playing) {
        try {
          await audio.play();
          playing = true;
          btn.textContent = '⏸ Musik';
          btn.setAttribute('aria-pressed','true');
        } catch (err) {
          console.warn('Autoplay blockiert:', err);
        }
      } else {
        audio.pause();
        playing = false;
        btn.textContent = '▶ Musik';
        btn.setAttribute('aria-pressed','false');
      }
    });
  </script>
</body>
</html>
